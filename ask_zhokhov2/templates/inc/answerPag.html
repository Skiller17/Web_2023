<div class="row">
    <div class="col-3">
      <span class="step-links">
        <ul class="paginator" style="margin: 14px">

            {% if answers.has_previous %}
          <li class="btn btn-primary paginator_button"><a href="?page={{ answers.previous_page_number }}">Previous</a></li>
          <li class="btn btn-primary paginator_button"><a href="?page={{ answers.previous_page_number }}"
                                                          style="color: #FFFFFF">{{ answers.previous_page_number }}</a></li>
            {% endif %}

          <li class="btn btn-primary paginator_button"><a href="?page={{ answers.page_number }}"
                                                          style="color: #FFFFFF">{{ answers.number }}</a></li>

            {% if answers.has_next %}
          <li class="btn btn-primary paginator_button"><a href="?page={{ answers.next_page_number }}"
                                                          style="color: #FFFFFF">{{ answers.next_page_number }}</a></li>
          <li class="btn btn-primary paginator_button"><a href="?page={{ answers.next_page_number }}"
                                                          style="color: #FFFFFF">Next</a></li>
            {% endif %}

        </ul>
      </span>
    </div>
</div>
